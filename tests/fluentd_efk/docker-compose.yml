  estuary-agent-java:
    container_name: estuary-agent-java
    hostname: estuary-agent-java
    image: estuaryoss/agent-java:latest
    entrypoint: bash -c "sleep 60 && java -jar /app/agent-exec.jar --eureka.client.enabled=true"
    environment:
      spring_profiles_active: test
      FLUENTD_IP_PORT: fluentd:24224
      EUREKA_SERVER: http://eureka:8080/eureka/v2
      APP_IP: 192.168.0.11
      PORT: 8083 # <--
      HTTP_AUTH_TOKEN: None
    ports:
      - "8083:8083"
    networks:
      - elastic

  estuary-agent-go:
    container_name: estuary-agent-go
    hostname: estuary-agent-go
    image: estuaryoss/agent-go:latest
    entrypoint: bash -c "sleep 60 && go run Main.go"
    environment:
      FLUENTD_IP_PORT: fluentd:24224
      EUREKA_SERVER: http://eureka:8080/eureka/v2
      APP_IP_PORT: 192.168.0.11:8084
      PORT: 8084
      HTTP_AUTH_TOKEN: "None"
    ports:
